[General]
mintty_path=%LOCALAPPDATA%\wsltty\bin\mintty.exe
mintty_args=--WSL= --configdir="%APPDATA%\wsltty" -~
hotkey=^`

[Display]
start_with_windows=0
start_hidden=1
initial_height=400
autohide_by_default=0
animation_step=16
animation_timeout=10
animation_mode_slide=0
animation_mode_fade=1
initial_width=100
initial_trans=255
window_borders=0
display_on_monitor=0
